version: "3"
services:
    scraping:
        build:
            context: .\scraping
            dockerfile: Dockerfile
        image: soccerstat_scraping
        restart: always
        container_name: scraping_container
        ports:
            - "80:80"
        volumes: 
            - scraping_volume:/scraping
    

volumes: 
    scraping_volume:
        driver: local